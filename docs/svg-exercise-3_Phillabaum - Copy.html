      <h1>Number of Analysis Phrases, by Themes</h1>
      <svg viewBox="0 0 1000 650">
         <g transform="translate(250,10)">
            <line x1="0"
                  x2="750"
                  y1="15"
                  y2="15"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="15" text-anchor="end">1: During the whole of this wretched mockery of justice, I suffered living torture. It was to be decided, whether the result of my curiosity and lawless devices would cause the death of two of my fellow-beings: one a smiling babe, full of innocence and joy; the other far more dreadfully murdered, with every aggravation of infamy that could make the murder memorable in horror. Justine also was a girl of merit, and possessed qualities which promised to render her life happy: now all was to be obliterated in an ignominious grave; and I the cause! A thousand times rather would I have confessed myself guilty of the crime ascribed to Justine; but I was absent when it was committed, and such a declaration would have been considered as the ravings of a madman, and would not have exculpated her who suffered through me.</text>
            <text x="760" y="15" text-anchor="right">25</text>
            <line x1="0"
                  x2="600"
                  y1="30"
                  y2="30"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="30" text-anchor="end">2: how dangerous is the acquirement of knowledge</text>
            <text x="610" y="30" text-anchor="right">20</text>
            <line x1="0"
                  x2="480"
                  y1="45"
                  y2="45"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="45" text-anchor="end">3: bitterness of grief</text>
            <text x="490" y="45" text-anchor="right">16</text>
            <line x1="0"
                  x2="420"
                  y1="60"
                  y2="60"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="60" text-anchor="end">4: I most eagerly sought</text>
            <text x="430" y="60" text-anchor="right">14</text>
            <line x1="0"
                  x2="390"
                  y1="75"
                  y2="75"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="75" text-anchor="end">5: where I remained during the rest of the night, walking up and down in the greatest agitation, listening attentively, catching and fearing each sound as if it were to announce the approach of the demoniacal corpse to which I had so miserably given life.</text>
            <text x="400" y="75" text-anchor="right">13</text>
            <line x1="0"
                  x2="300"
                  y1="90"
                  y2="90"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="90" text-anchor="end">6: The world was to me a secret, which I desired to discover</text>
            <text x="310" y="90" text-anchor="right">10</text>
            <line x1="0"
                  x2="300"
                  y1="105"
                  y2="105"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="105" text-anchor="end">7: my eyeballs were starting from their sockets in attending to the details of my employment</text>
            <text x="310" y="105" text-anchor="right">10</text>
            <line x1="0"
                  x2="240"
                  y1="120"
                  y2="120"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="120" text-anchor="end">8: for I had committed deeds of mischief beyond description horrible, and more, much more, (I persuaded myself) was yet behind</text>
            <text x="250" y="120" text-anchor="right">8</text>
            <line x1="0"
                  x2="240"
                  y1="135"
                  y2="135"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="135" text-anchor="end">9: This state of mind preyed upon my health, which had entirely recovered from the first shock it had sustained. I shunned the face of man; all sound of joy or complacency was torture to me; solitude was my only consolationâ€”deep, dark, death-like solitude.</text>
            <text x="250" y="135" text-anchor="right">8</text>
            <line x1="0"
                  x2="180"
                  y1="150"
                  y2="150"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="150" text-anchor="end">10: for I was lifeless, and did not recover my senses for a long, long time.</text>
            <text x="190" y="150" text-anchor="right">6</text>
            <line x1="0"
                  x2="150"
                  y1="165"
                  y2="165"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="165" text-anchor="end">11: death; her features appeared to change, and I thought that I held the corpse of my dead mother in my arms; a shroud enveloped her form, and I saw the grave-worms crawling in the folds of the flannel.</text>
            <text x="160" y="165" text-anchor="right">5</text>
            <line x1="0"
                  x2="150"
                  y1="180"
                  y2="180"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="180" text-anchor="end">12: My abhorrence of this fiend cannot be conceived. When I thought of him, I gnashed my teeth, my eyes became inflamed, and I ardently wished to extinguish that life which I had so thoughtlessly bestowed. When I reflected on his crimes and malice, my hatred and revenge burst all bounds of moderation. I would have made a pilgrimage to the highest peak of the Andes, could I, when there, have precipitated him to their base. I wished to see him again, that I might wreak the utmost extent of anger on his head, and avenge the deaths of William and Justine.</text>
            <text x="160" y="180" text-anchor="right">5</text>
            <line x1="0"
                  x2="60"
                  y1="195"
                  y2="195"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="195" text-anchor="end">13:  I saw plainly that he was surprised, but he never attempted to draw my secret from me; and although I loved him with a mixture of affection and reverence that knew no bounds, yet I could never persuade myself to confide to him that event which was so often present to my recollection, but which I feared the detail to another would only impress more deeply.</text>
            <text x="70" y="195" text-anchor="right">2</text>
            <line x1="0"
                  x2="60"
                  y1="210"
                  y2="210"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="210" text-anchor="end">14: The rain depressed me; my old feelings recurred, and I was miserable.</text>
            <text x="70" y="210" text-anchor="right">2</text>
            <line x1="0"
                  x2="30"
                  y1="225"
                  y2="225"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="225" text-anchor="end">15: exceedingly ill</text>
            <text x="40" y="225" text-anchor="right">1</text>
            <line x1="0"
                  x2="30"
                  y1="240"
                  y2="240"
                  stroke-width="10"
                  stroke="red"/>
            <text x="-10" y="240" text-anchor="end">16: all the events of that period appear confused and indistinct</text>
            <text x="40" y="240" text-anchor="right">1</text>
            <line x1="0"
                  y1="0"
                  x2="0"
                  y2="0"
                  stroke="blue"
                  stroke-width="1"/>
         </g>
